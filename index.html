<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<div class="task_plate">
    <div class="task_text">
        <h1>
            Task <span class="spanOne">Done</span>           
           <span class="spanTwo">
            Keep It Up
           </span>
        </h1>
    </div>
    <div class="taskCount">
        <h1>1/5</h1>
    </div>
</div>

<div class="addTodo">
    <input class="todoInput" type="text" placeholder="Enter your Todo">
    <button class="addButton"><i class="fa-solid fa-plus"></i></button>
</div>

<div class="todoList">
    <div class="singel_list">
        <span class="done"></span>
        <input class="todoListInput" type="text">
        <i class="fa-regular fa-pen-to-square listIcon eiditIcon"></i>
        <i class="fa-regular fa-trash-can listIcon deleteIcon"></i>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
